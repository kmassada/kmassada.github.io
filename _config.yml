# Site wide configuration

title:            kmassada tech blog
locale:           en_US
url:              'http://blog.kmassada.com'


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
# markdown: redcarpet
# pygments: true
# pygments_options: ['lineanchors', 'linenos=table']
# highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

# Markdown Processors
# rdiscount:
#   extensions: []

redcarpet:
  extensions: ['fenced_code_blocks']

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  # enable_coderay: false
  # input: GFM


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true


