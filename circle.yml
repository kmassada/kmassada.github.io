machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t kmassada.github.io .

test:
  override:
    - docker run -d -p 4000:4000 -v "$PWD":/usr/src/app -w /usr/src/app kmassada.github.io; sleep 10
    - curl --retry 10 --retry-delay 500 -v http://localhost:4000

deployment:
  hub:
    branch: master
    commands:
      - docker tag kmassada.github.io $DOCKER_USER/jekyll
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $DOCKER_USER/jekyll